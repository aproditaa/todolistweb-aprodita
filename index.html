<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List Web</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
 <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-pink-50 to-purple-50 min-h-screen">
    
    <!-- Header  -->
    <header class="bg-white shadow-sm py-6 mb-8">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-pink-500 text-center"> My To-Do List</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pb-20">
        
         <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow p-4 text-center">
                <p class="text-gray-500 text-xs mb-1">TOTAL</p>
                <h2 class="text-3xl font-bold text-purple-500" id="totalTasks">0</h2>
            </div>
            <div class="bg-white rounded-lg shadow p-4 text-center">
                <p class="text-gray-500 text-xs mb-1">COMPLETED</p>
                <h2 class="text-3xl font-bold text-green-500" id="completedTasks">0</h2>
            </div>
            <div class="bg-white rounded-lg shadow p-4 text-center">
                <p class="text-gray-500 text-xs mb-1">PENDING</p>
                <h2 class="text-3xl font-bold text-yellow-500" id="pendingTasks">0</h2>
            </div>
            <div class="bg-white rounded-lg shadow p-4 text-center">
                <p class="text-gray-500 text-xs mb-1">PROGRESS</p>
                <h2 class="text-3xl font-bold text-blue-500" id="progressPercentage">0%</h2>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <form id="todoForm" class="flex flex-col md:flex-row gap-3">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="Add a todo..." 
                    class="flex-1 px-4 py-3 border-2 border-pink-200 rounded-lg focus:outline-none focus:border-pink-400"
                >
                <input 
                    type="date" 
                    id="dateInput" 
                    class="px-4 py-3 border-2 border-pink-200 rounded-lg focus:outline-none focus:border-pink-400"
                >
                <button 
                    type="submit" 
                    class="bg-pink-500 text-white px-6 py-3 rounded-lg hover:bg-pink-600">
                    Add
                </button>
            </form>
            <div id="errorMessage" class="hidden mt-2 text-red-500 text-sm"></div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex flex-col md:flex-row gap-3">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search tasks..." 
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-pink-400"
                >
                <button 
                    id="filterBtn" 
                    class="bg-pink-100 text-pink-600 px-4 py-2 rounded-lg hover:bg-pink-200">
                    Filter
                </button>
            </div>
            
            <div id="filterOptions" class="hidden mt-3 flex gap-2">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
            </div>
        </div>

        <div class="flex justify-end mb-4">
            <button 
                id="deleteAllBtn" 
                class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                Delete All
            </button>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-pink-100">
                        <tr>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Task</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Due Date</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Status</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="todoList">
                        <tr>
                            <td colspan="4" class="px-4 py-8 text-center text-gray-400">
                                No tasks found
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-600 text-sm">Created by <span class="font-semibold text-pink-500">Apro Dita</span></p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
